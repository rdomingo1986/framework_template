<div ng-controller="LoginController">
  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form action="#" name="loginForm" id="loginForm" novalidate>
          <div ng-class="{'has-error': LoginVM.email.display.has_error()}" class="form-group">
            <label class="control-label" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required ng-model="LoginVM.email.val">
            <div ng-if="LoginVM.email.display.show_messages();" ng-messages="loginForm.email.$error">
              <div ng-message="required" for="email" class="help-block">{{ LoginVM.email.messages.required }}</div>
              <div ng-message="email" for="email" class="help-block">{{ LoginVM.email.messages.email }}</div>
            </div>
          </div>
          <div ng-class="{'has-error': LoginVM.password.display.has_error()}" class="form-group">
            <label class="control-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required ng-model="LoginVM.password.val">
            <div ng-if="LoginVM.password.display.show_messages();" ng-messages="loginForm.password.$error">
              <div ng-message="required" for="password" class="help-block">{{ LoginVM.password.messages.required }}</div>
            </div>
          </div>
          <button type="submit" ng-click="signIn($event);" class="btn btn-default">Submit</button> 
          <!-- ng-disabled="loginForm.$invalid" -->
        </form>
      </div>
    </div>
  </div>
</div>
